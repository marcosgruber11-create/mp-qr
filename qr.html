<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Copiar y pagar</title>
</head>
<body style="font-family:-apple-system;padding:24px">
  <h2>Copiar y abrir Mercado Pago</h2>

  <p>Usuario:</p>
  <b>marcosgruber11</b>

  <br><br>
  <button id="btn" style="font-size:18px;padding:14px 18px">
    Copiar y abrir app
  </button>

  <p id="status" style="opacity:.7"></p>

<script>
const TEXTO = "marcosgruber11";

// ðŸ‘‰ OPCIÃ“N A (app primero)
const MP_APP = "mercadopago://";

// ðŸ‘‰ OPCIÃ“N B (universal link, mÃ¡s estable)
const MP_UNIVERSAL = "https://link.mercadopago.com.ar/";

document.getElementById("btn").onclick = async () => {
  const status = document.getElementById("status");
  status.textContent = "Copiandoâ€¦";

  try {
    await navigator.clipboard.writeText(TEXTO);
    status.textContent = "âœ… Copiado. Abriendo Mercado Pagoâ€¦";
  } catch {
    status.textContent = "âš ï¸ No pude copiar, igual abro Mercado Pagoâ€¦";
  }

  // Intento abrir la app
  setTimeout(() => {
    window.location.href = MP_APP;

    // Fallback a universal link
    setTimeout(() => {
      window.location.href = MP_UNIVERSAL;
    }, 800);
  }, 250);
};
</script>
</body>
</html>
