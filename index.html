<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Abrir Mercado Pago</title>
</head>
<body style="font-family:-apple-system,system-ui; padding:24px">
  <h2>Abrir Mercado Pago</h2>
  <button id="btn" style="font-size:18px;padding:14px 18px">
    Abrir app
  </button>
  <p id="status" style="opacity:.7;margin-top:12px"></p>

  <script>
    const MP_APP = "mercadopago://";
    const MP_FALLBACK = "https://link.mercadopago.com.ar/";

    document.getElementById("btn").addEventListener("click", () => {
      document.getElementById("status").textContent = "Intentando abrir la app…";

      // Intento abrir la app
      window.location.href = MP_APP;

      // Fallback si iOS no abre la app (o no está instalada)
      setTimeout(() => {
        window.location.href = MP_FALLBACK;
      }, 900);
    });
  </script>
</body>
</html>
